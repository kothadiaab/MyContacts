<!DOCTYPE html>
<html lang="en" ng-app="myContacts">
<head>
    <meta charset="UTF-8">
    <title>My Contacts</title>
    <link rel="stylesheet" href="Style.css"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>
</head>
<body ng-controller="contactController">
    <div class="container">
        <header id="header">
            <div id="header-content">My Contacts</div>
        </header>
        <div class="row">
                <div id="nav" class="col-sm-4">
                    <div><button id="newButton" class="btn btn-primary">+ New</button></div>
                    <br/>
                    <div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div>
                    <hr class="hr-leftname"/>
                    <div ng-repeat="contact in contacts track by contact.id">
                        <label id="display-label">{{contact.firstName}} {{contact.lastName}}</label>
                        <span><div id="nav-button">
                            <button id="editContact" class="button-style" ng-click="editContact(contact, contacts.indexOf(contact))">Edit</button>
                            <button class="button-style delete-margin" ng-click="deleteContact(contact)">Delete</button>
                        </div></span>
                        <hr class="hr-leftname"/>
                    </div>
                </div>
                <div id="section" class="col-sm-8">
                    <h3>ADD OR EDIT CONTACT</h3>
                    <hr class="section-hr"/>
                    <form name="contactForm" novalidate="novalidate">
                        <div class="col-sm-8 section-margin">
                                    <div class="form-group row div-margin" show-errors>
                                        <label class="col-sm-3 form-control-label" for="firstName">First Name</label>
                                        <div class="col-sm-5 ">
                                            <input class="form-control" name="firstName" id="firstName" placeholder="Enter First Name" ng-model="form.firstName" ng-required="true" disabled/>
                                            <span class="help-block" ng-show="contactForm.firstName.$error.required && contactForm.firstName.$touched"><small>First name is required</small></span>
                                        </div>
                                    </div>
                                    <div class="form-group row div-margin" show-errors>
                                        <label class="col-sm-3 form-control-label" for="lastName">Last Name</label>
                                        <div class="col-sm-5 ">
                                            <input class="form-control" name="lastName" id="lastName" placeholder="Enter Last Name" ng-model="form.lastName" ng-required="true" disabled/>
                                            <span class="help-block" ng-show="contactForm.lastName.$error.required && contactForm.lastName.$touched"><small>Last name is required</small></span>
                                        </div>
                                    </div>
                                    <div class="form-group row div-margin" show-errors>
                                        <label class="col-sm-3 form-control-label" for="birthDay">Birth Day</label>
                                        <div class="col-sm-5 ">
                                            <input class="form-control" type="date" name="birthDay" id="birthDay" placeholder="DD/MM/YYYY" ng-model="form.birthDay" ng-required="true" disabled/>
                                            <span class="help-block" ng-show="contactForm.birthDay.$error.required && contactForm.birthDay.$touched"><small>Enter Valid Birthday</small></span>
                                        </div>
                                    </div>
                                    <div class="form-group row div-margin" show-errors>
                                        <label class="col-sm-3 form-control-label" for="Company">Company</label>
                                        <div class="col-sm-5 ">
                                            <input class="form-control" name="Company" id="Company" placeholder="Enter Company" ng-model="form.Company" ng-required="true" disabled/>
                                            <span class="help-block" ng-show="contactForm.Company.$error.required && contactForm.Company.$touched"><small>Enter company name</small></span>
                                        </div>
                                    </div>
                                    <div class="form-group row div-margin" show-errors>
                                        <label class="col-sm-3 form-control-label" for="email">Email Address</label>
                                        <div class="col-sm-5 ">
                                            <input class="form-control" type="email" name="email" id="email" placeholder="example@domain.com" ng-model="form.email" ng-required="true" disabled/>
                                            <span class="help-block" ng-show=" contactForm.email.$error.required && contactForm.email.$touched"><small>Enter valid email address</small></span>
                                        </div>
                                    </div>
                                    <div class="form-group row div-margin" show-errors>
                                        <label class="col-sm-3 form-control-label" for="phoneNumber">Mobile Number</label>
                                        <div class="col-sm-5 ">
                                            <input class="form-control" type="number" name="phoneNumber" id="phoneNumber" placeholder="000-000-0000" ng-minlength="10" ng-maxlength="10" ng-model="form.phoneNumber" ng-required="true" disabled/>
                                            <span class="help-block" ng-show="(contactForm.phoneNumber.$error.minlength || contactForm.phoneNumber.$error.maxlength) && contactForm.phoneNumber.$touched"><small>Enter ten digit phone number</small></span>
                                        </div>
                                    </div>
                                <div>&nbsp;</div>
                        </div>
                        <div class="col-sm-4 img-div">
                            <div class="img-border">
                                <img id="image" alt="No Preview" ng-model="form.image" required=""/><br/>
                            </div>
                            <input type="file" id="files" style="display: none"/>
                            <input class="form-control" id="update-button" type="button" onclick="document.getElementById('files').click(); return false;" value="Upload Image" disabled/><br/>
                        </div>
                        <br style="clear:both;"/>
                        <hr/>
                        <div>
                            <div>
                                <input id="cancel-button" class="action-button " name="cancel-button" type="reset" value="Cancel" ng-click="cancelContact()"/>
                                <input id="save-button" class=" action-button " name="save-button" type="submit" value="Save" ng-click="addContact()"/>
                            </div><br/>
                            <div>&nbsp;</div><div>&nbsp;</div>
                        </div>
                    </form>
                </div>
        </div>
        <footer id="footer">
            <p>Footer</p>
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="bootstrap/css/bootstrap.css"></script>
    <script src="App.js"></script>
</body>
</html>
